<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Questionary's info</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
   <link href="../../open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet" th:href="@{/open-iconic/font/css/open-iconic-bootstrap.css}" />
   <link href="../../css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
			<div class="card mt-5 mx-auto" style="width: 40rem;" th:if="${ questionaryObj.name != null && questionaryObj.name != ''}">
				<div class="card-body" th:object="${ questionaryObj }">
					<h5 class="card-title" th:text="${ questionaryObj.name }"></h5>
					<p>Luontipäivä: <span class="card-img-top" th:text="${#dates.format(questionaryObj.createdDate, 'dd-MMM-yyyy')}"></span></p>
					<div class="card-text">
					   <ul class="list-group">
						  <li class="list-group-item active">Kysymykset</li>
						  <li class="list-group-item" th:each="questionObj, index : ${ questionaryObj.questions }" th:text="${ index.count+'. '+questionObj.question}"></li>
						</ul>
					</div>
					<a th:href="@{/}" class="btn btn-success mt-2">Mene kotisivulle</a>
				</div>
		    </div>
		    <div style="width: 18rem;" class="alert alert-warning mt-5 mx-auto" role="alert" th:text="${'Questionary not found!'}" th:if="${ questionaryObj.name == null || questionaryObj.name == '' }"></div>
	</div>
<script src="../../jquery/jquery-3.3.1.min.js" th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
<script src="../../poper/popper.min.js" th:src="@{/poper/popper.min.js}"></script>
<script src="../../bootstrap/bootstrap.min.js" th:src="@{/bootstrap/bootstrap.min.js}"></script>
<script src="../../js/home.js" th:src="@{/js/home.js}"></script>
</body>
</html>
